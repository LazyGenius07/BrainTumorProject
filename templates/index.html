<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRI Tumor Detection System</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #3e3a3a;
            color: white;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            border-radius: 15px;
            background-color: #2f2f2f;
        }
        .btn {
            width: 100%;
        }
        .lead {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1 class="display-5 text-info">MRI Tumor Detection System</h1>
            <p class="lead text-light">Upload an MRI image to detect tumor type and percentage</p>
        </div>

        <div class="card shadow p-4">
            <form action="/predict" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label text-light">Select MRI Image</label>
                    <input type="file" class="form-control" id="file" name="image" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload and Detect</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
