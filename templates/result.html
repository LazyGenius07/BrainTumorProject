<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result - MRI Tumor System</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #3e3a3a;
            color: white;
            padding-top: 50px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        .card {
            border-radius: 15px;
            background-color: #2f2f2f;
        }
        .btn {
            width: 100%;
        }
        img {
            max-height: 300px;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1 class="display-5 text-info">MRI Tumor Detection Result</h1>
            <p class="lead text-light">Here is the analysis of your uploaded MRI image</p>
        </div>

        <div class="card shadow p-4 text-center">
            <h4 class="card-title text-success">Tumor Type: {{ tumor_type }}</h4>
            <p class="card-text text-warning">Confidence: {{ confidence }}%</p>
            <p class="card-text text-info">Tumor Coverage: {{ tumor_percent }}%</p>
            <p class="card-text text-light"><strong>Suggested Treatment:</strong> {{ treatment }}</p>
            <p class="card-text text-light"><strong>Typical Prognosis:</strong> {{ prognosis }}</p>

            <h5 class="text-light">Uploaded MRI Image:</h5>
            <img src="{{ image_path }}" alt="Uploaded MRI Image" class="img-fluid rounded mb-3">
            
            <!--<h5 class="text-light mt-4 text-center">Segmentation Results</h5>

                <div class="row text-center">
                    <div class="col-md-6 mb-3">
                        <h6 class="text-light">Segmentation Mask</h6>
                        <img 
                            src="{{ mask_path }}" 
                            class="img-fluid rounded shadow"
                            style="max-height: 420px; width: 100%; object-fit: contain;"
                        >
                    </div>

                    <div class="col-md-6 mb-3">
                        <h6 class="text-light">Tumor Overlay</h6>
                        <img 
                            src="{{ overlay_path }}" 
                            class="img-fluid rounded shadow"
                            style="max-height: 420px; width: 100%; object-fit: contain;"
                        >
                    </div>
                </div>-->
            <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Upload Another Image</a>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
